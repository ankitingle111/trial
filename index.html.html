<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Icon</title>
  <!-- Include FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-F0aXhl8XIAR+TxuMa0vIpa6v0BqIuq/BJUEbpG1kq1PfJnD0+Gm2VlEkbLYzHXFD" crossorigin="anonymous">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 24px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.search {
    display: flex;
}

.search input[type="text"] {
    padding: 5px;
    border: none;
    border-radius: 3px;
}

.search button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.search button:hover {
    background-color: #0056b3;
}

</style>









</head>

<body>
  <header>
    <div class="logo">Your Logo</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Info</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </nav>
</header>

<!-- Facebook Icon -->
<i class="fab fa-facebook"></i>
<div>
  <span>Outer <span>inner</span> outer</span>
</div>

</body>
</html>
